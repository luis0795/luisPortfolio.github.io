	$(document).ready(function(){

		$("#opcionx").html('<img src="img/q.png" alt="piedra" height="200" width="200"/>');
		$("img").click(function(){
		
		
		
        var elemento = $(this).attr("alt");
			console.log(elemento);
			
        var aleatorio=Math.floor(Math.random()*3);	
			
			
			
			
        if (aleatorio == 0){
			elemento_contra = "piedra";
				$("#opcionx").html('<img src="img/piedra.png" alt="piedra" height="200" width="200"/>');
			
			
		}	
        else if (aleatorio == 1){
			elemento_contra = "papel";
			$("#opcionx").html('<img src="img/papel.png" alt="papel" height="200" width="200"/>');
		}	
        else{
			elemento_contra = "tijera";
			$("#opcionx").html('<img src="img/tijera.png" alt="tijera" height="200" width="200"/>');
		}
		
        var ganador;
		
		
        if (elemento == elemento_contra){
			ganador = "empate";
			}
        else if ((elemento == "piedra" && elemento_contra == "tijera") || (elemento == "papel" && elemento_contra == "piedra") || (elemento == "tijera" && elemento_contra == "papel")) {
            ganador = "gana usuario";
			
            var actual = parseInt($('.usuario').html());
            actual += parseInt(1);
            $('.usuario').html(actual);
        }else {
            ganador = "gana ordenador";
            var actual = parseInt($('.ordenador').html());
            actual += parseInt(1);
            $('.ordenador').html(actual);
        }
        $('#resultado').html("<br> El resultado es " + ganador);
         
		});
		
	});	
		
		</script>
